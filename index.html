<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <title>Coding Challenge by Ksense</title>
  </head>
  <body>
    <div class="container-md main-container">
      <!-- Header -->
      <header
        class="d-flex flex-column justify-content-center my-3 align-items-center"
      >
        <h1 class="display-3 fw-bold text-primary">Postails</h1>
        <p class="text-secondary subtitle">Explore the posts of the users</p>
      </header>

      <!-- Main table container -->
      <main id="table-contained" class="mt-5 px-5">
        <table id="data-table" class="table table-light">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
        </table>
      </main>
    </div>
    <!-- Main App.js -->
    <script src="./src/js/App.js"></script>

    <!-- Bootstrap CDN JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
